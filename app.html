<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">Colombia
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <link rel="stylesheet" href="./utils/css/app.css">
</head>

<body>
    <container class="content">
        <aside class="aside">
            <div class="filters">
                <h2 class="filters_title">Filters</h2>
                <div class="Map_3D">
                    <h4 class="Map_3D_text">Map 3D</h4>
                    <input id="Map_3D_inp" type="checkbox">
                    <label for="Map_3D_inp" class="Map_3D_lbl"></label>
                </div>
                <!-- se agrega un form desde este lugar para formatear el formulario cada vez que cambia a 3D -->
                <form id="form" action="">
                    <fieldset class="filters_lugar">
                        <legend class="filters_legend">Touris <img class="filters_img"
                                src="/utils//img//simbol/3701861.png"> </legend>
                        <label for="Colombia" class="filters_label"><input type="radio" id="Colombia"
                                class="filters_input" name="status" value="Colombia">Colombia</label>
                        <label for="Brazil" class="filters_label"><input type="radio" id="Brazil" class="filters_input"
                                name="status" value="Brazil">Brazil</label>
                        <label for="Bolivia" class="filters_label"><input type="radio" id="Bolivia"
                                class="filters_input" name="status" value="Bolivia">Bolivia</label>
                        <label for="Paraguay" class="filters_label"><input type="radio" id="Paraguay"
                                class="filters_input" name="status" value="Paraguay">Paraguay</label>
                        <label for="Argentina" class="filters_label"><input type="radio" id="Argentina"
                                class="filters_input" name="status" value="Argentina">Argentina</label>
                        <label for="Mexico" class="filters_label"><input type="radio" id="Mexico" class="filters_input"
                                name="status" value="Mexico">Mexico</label>
                        <label for="Todos" class="filters_label"><input checked type="radio" id="Todos"
                                class="filters_input" name="status" value="Todos">Todos</label>
                        <label for="Ninguno" class="filters_label"><input type="radio" id="Ninguno"
                                class="filters_input" name="status" value="Ninguno">Ninguno</label>
                    </fieldset>

            </div>

            <div class="filters">
                <h3 class="filters_h3">Hotels <img class="filters_img"
                        src="/utils//img/simbol//h2-removebg-preview.png"></h3>
                <div class="filters_select">
                    <select class="filters_options " name="" id="filters_option--hotels">
                        <option class="filters_option filters_option--hotels" value="Colombia">Colombia</option>
                        <option class="filters_option filters_option--hotels" value="Brazil">Brazil</option>
                        <option class="filters_option filters_option--hotels" value="Bolivia">Bolivia</option>
                        <option class="filters_option filters_option--hotels" value="Paraguay">Paraguay</option>
                        <option class="filters_option filters_option--hotels" value="Argentina">Argentina</option>
                        <option class="filters_option filters_option--hotels" value="Mexico">Mexico</option>
                        <option class="filters_option filters_option--hotels" value="Todos">Todos</option>
                        <option class="filters_option filters_option--hotels" value="Ninguno" selected="true">Ninguno
                        </option>
                    </select>
                </div>
            </div>
            <div class="filters">
                <h3 class="filters_h3">Gas Stations<img class="filters_img"
                        src="/utils//img//simbol/gasolineria-removebg-preview.png"></h3>
                <div class="filters_select">
                    <select class="filters_options filters_options--gasStations" name=""
                        id="filters_options--gasStations">
                        <option class="filters_option filters_option--gasStations" value="Colombia">Colombia</option>
                        <option class="filters_option filters_option--gasStations" value="Brazil">Brazil</option>
                        <option class="filters_option filters_option--gasStations" value="Bolivia">Bolivia</option>
                        <option class="filters_option filters_option--gasStations" value="Paraguay">Paraguay</option>
                        <option class="filters_option filters_option--gasStations" value="Argentina">Argentina</option>
                        <option class="filters_option filters_option--gasStations" value="Mexico">Mexico</option>
                        <option class="filters_option filters_option--gasStations" value="Todos">Todos</option>
                        <option class="filters_option filters_option--gasStations" value="Ninguno" selected="true">
                            Ninguno</option>
                    </select>
                </div>
            </div>

            </form>
        </aside>
        <div id="map"></div>
        <!-- <div id="moreMap" ></div> -->
    </container>
    <script src="/utils/Js/index.js" type="module"> </script>

</body>

</html>
